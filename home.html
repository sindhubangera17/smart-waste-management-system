<!DOCTYPE html>
<html>
<head>
    <title>Smart Waste Management - Home</title>
    <style>
        body { font-family: Arial; background:#f4f4f4; }
        .container { width:80%; margin:auto; }
        .header { background:#2e8b57; color:white; padding:15px; }
        .card { background:white; padding:20px; margin:20px 0; border-radius:8px; }
        .btn { padding:10px 20px; background:#2e8b57; color:white; border:none; cursor:pointer; }
    </style>
</head>
<body>

<div class="header">
    <h2>Smart Waste Management System</h2>
</div>

<div class="container">
    <div class="card">
        <h3>Welcome, John!</h3>
        <p>How can we assist you today?</p>
        <button class="btn">Register Complaint</button>
        <button class="btn">Track Complaint</button>
    </div>

    <div class="card">
        <h3>Report an Issue</h3>
        <p>Got an issue? Let us know and we'll fix it.</p>
    </div>

    <div class="card">
        <h3>Track Complaint Status</h3>
        <p>Check your complaint status and stay informed.</p>
    </div>
</div>

</body>
</html>
